<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <header>
        <h1>To Do App</h1>
    </header>

    <main>
        <form id="toDoForm">
            <input type="text" id="toDoInput" placeholder="Enter your to do" autocomplete="off">
        </form>
        <section class="toDoSection">
            <ul id="toDoContent" class="toDoContent"></ul>
            <small>Right click to delete the to do</small>
        </section>
    </main>

    <!-- app js file into js folder -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
